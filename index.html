<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Tislit</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bg-music" src="your-music.mp3" preload="auto" loop></audio>

  <div class="container" onclick="openEnvelope()">
    <div class="envelope">
      <div class="flap"></div>
      <div class="body"></div>
      <div class="letter">
        <p>Happy Birthday</p>
        <p>To You</p>
        <p>Tislit</p>
        <p class="signature">With love, Anas</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
